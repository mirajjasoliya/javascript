<!-- 14.Create a JavaScript function calculateSumthat takes two numbers as parameters,
adds them, and returns the result -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="No">  +   <input type="number" id="num2" placeholder="No"> = <input type="number" id="num3" placeholder="Ans">
    <button onclick="calculateSum(num1.value,num2.value)">Submit</button>
    <script>
        function calculateSum(x,y) {
            document.getElementById("num3").value = parseInt(x) + parseInt(y);
        }
    </script>
</body>
</html>
