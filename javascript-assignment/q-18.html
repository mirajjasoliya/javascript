<!-- 18.Create a simple webpage with a button that, when clicked, displays an alert 
saying"Button clicked!" using JavaScript event listeners. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" >Click Me</button>
    <script>


              document.getElementById("btn").addEventListener("click", ()=> 
        {
            alert("Button clicked!");
        });
        </script>
</body>
</html>
