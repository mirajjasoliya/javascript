<!-- Write a JavaScript program to check if a number is positive, negative, or zero
usingan if-elsestatement. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >Enter number 1 : </label> 
    <input type="text" class="inp1"/><br><br>
    <button onclick="test()">Check</button>
    <h1>

    </h1>
    <script>
        let inp1 = document.querySelector('.inp1')
        let h1 = document.querySelector('h1')

        function test()
        {
            if(inp1.value>0)
        {
            h1.innerHTML=inp1.value+"number is positive"
        }
        else if(inp1.value<0)
        {
            h1.innerHTML=inp1.value+"number is nagative";
        }
        else{
            h1.innerHTML="number is zero";
        }
        }
    </script>
</body>
</html>
