<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Elements</title>
   
</head>
<body>
   <h1>check console</h1>
     <script>
var arr = [1, 2, 3, 4, 5];

    
        var sum = arr.reduce((first, second) =>
        
        {
        return first + second;
        });

 console.log("Sum of all elements in the array:", sum);
          </script>
   
</body>
</html>
