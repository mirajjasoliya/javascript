<!-- 11.Create a JavaScript program that uses a whileloop to sum all even numbers
between 1 and 20. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter Number upto even number Sum</label>
    <input type="number" id="number" placeholder="Enter a number" >
    <button onclick="check()">Submit</button>
    <h3></h3>
    <script>
            function check() {
                document.querySelector('h3').innerHTML = "";
                var number = document.getElementById("number").value;
                var a = 1;
                var sum = 0;
                while (a <= number) {
                    if (a % 2 == 0) {
                        sum += a;
                    }
                    a++;
                }
                document.querySelector('h3').innerHTML = "Sum of even numbers between 1 and " + number + " is " + sum;
            }
    </script>
</body>
</html>
